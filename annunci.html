<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS CUSTOM-->
    <link rel="stylesheet" href="./style.css">


    <!-- LINK ANIMATION ON SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- LINK SWIPER.JS  -->

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Presto.it</title>
</head>
<body>

    <!-- Sezione Header  -->

    <header>
        <div class="container-fluid head-presto-annunci">
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div class="col-12 col-md-5 ms-3">
                        <h1
                        class="display-3 fw-bold text-white"
                        class="display-3 fw-bold text-white mb-0"
                        data-aos="fade-up"
                        data-aos-duration="1000"
                        data-aos-easing="ease-in"
                        data-aos-once="true"
                        >Scopri i nostri <span class="color-text-main">Annunci</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sezione Haeder Navbar  -->

    <nav class="navbar navbar-expand-lg navbar-presto sticky-top">
        <div class="container-fluid py-2 justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul  class="navbar-nav mt-0 mb-3 mb-md-0">
                    <li class="nav-item quotes-links">
                        <a class="navbar-brand fs-3" href="./index.html">Presto<span class="color-text-main">.</span>it </a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item my-2">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link" href="#categorie">Categorie</a>
                    </li>

                    <li class="nav-item my-2">
                        <a class="nav-link" href="./annunci.html">Annunci</a>
                    </li>

                    <li class="nav-item my-2">
                        <a class="nav-link" href="#chiSiamo">Chi Siamo</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item dropdown quotes-links text-end">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            ITA
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">ITA</a></li>
                            <li><a class="dropdown-item" href="#">ENG</a></li>
                            <li><a class="dropdown-item" href="#">ESP</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sezione Container Filtri & Prodotti -->

    <section class="container-fluid py-5 my-5">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="accordion" id="accordionFilters">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOrder">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrder" aria-expanded="true" aria-controls="collapserdere">
                                Ordina Per
                            </button>
                        </h2>
                        <div id="collapseOrder" class="accordion-collapse collapse show" aria-labelledby="headingOrder">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="fromOld" checked>
                                    <label class="form-check-label" for="all">
                                        Dal più Vecchio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="fromNew">
                                    <label class="form-check-label" for="all">
                                        Dal più Nuovo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="priceAsc">
                                    <label class="form-check-label" for="all">
                                      Prezzo Crescente
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="priceDesc">
                                    <label class="form-check-label" for="all">
                                      Prezzo Decrescente
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="alphaAsc">
                                    <label class="form-check-label" for="all">
                                       Dalla A alla Z
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input order-input" type="radio" name="orderInput" value="alphaDesc">
                                    <label class="form-check-label" for="all">
                                        Dalla Z alla A
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingCategories">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCategories" aria-expanded="true" aria-controls="collapseCategories">
                                Categoria
                            </button>
                        </h2>
                        <div id="collapseCategories" class="accordion-collapse show" aria-labelledby="headingCategories">
                            <div class="accordion-body" id="categoriesFilterWrapper">
                                <div class="form-check">
                                    <input class="form-check-input categoriesFilter" type="radio" name="categoryFilter" id="all" checked>
                                    <label class="form-check-label" for="all">
                                        Tutte le Categorie
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingPrice">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrice" aria-expanded="true" aria-controls="collapsePrice">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapsePrice" class="accordion-collapse show" aria-labelledby="headingPrice">
                            <div class="accordion-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="labelMinPrice">Min</span>
                                    <input type="number" id="minInputFilter" step="50" class="form-control" aria-label="Sizing example input" aria-describedby="labelMinPrice">
                                    <span class="input-group-text" id="labelMaxPrice">Max</span>
                                    <input type="number" id="maxInputFilter" step="100" class="form-control" aria-label="Sizing example input" aria-describedby="labelMaxPrice">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSearch">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="true" aria-controls="collapseSearch">
                                Ricerca
                            </button>
                        </h2>
                        <div id="collapseSearch" class="accordion-collapse show" aria-labelledby="headingSearch">
                            <div class="accordion-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="search-label">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" list="searchSuggest" class="form-control" id="searchInput" aria-label="Sizing example input" aria-describedby="search-label">
                                    <datalist id="searchSuggest">
                                    </datalist>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row" id="productWrapper">
                </div>
            </div>
        </div>
    </section>

    <!-- Sezione Footer -->

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Salvatore Tucci</small>
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Swiper.js -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- SCRIPT ANIMATION ON SCROLL-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JavaScript custom -->
    <script src="./script.js"></script>
    <script src="./prodcuts.js"></script>
</body>
</html>
